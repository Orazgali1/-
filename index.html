<!DOCTYPE html> 
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StyleBox — Магазин одежды</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex flex-col min-h-screen bg-gray-100 text-gray-800">

  <header class="bg-white shadow p-4 flex justify-between items-center relative">
    <!-- Логотип -->
    <h1 class="text-2xl font-bold text-indigo-600">StyleBox</h1>
  
    <!-- Бургер-кнопка -->
    <button id="burger-toggle" class="md:hidden text-indigo-600 text-2xl">
      ☰
    </button>
  
    <!-- Меню -->
    <nav id="nav-menu" class="absolute top-full left-0 w-full bg-white shadow-md md:shadow-none md:static md:w-auto md:flex hidden md:items-center md:space-x-6 px-4 md:px-0 py-4 md:py-0">
      <a href="index.html" class="block py-2 md:py-0 text-indigo-600 hover:underline">Главная</a>
      <a href="cart.html" class="block py-2 md:py-0 text-indigo-600 hover:underline">Корзина</a>
      <a href="admin.html" class="block py-2 md:py-0 text-indigo-600 hover:underline">Админка</a>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-grow p-6">

    <div id="filters" class="flex flex-wrap gap-2 mb-4">
      <button data-category="all" class="filter-btn px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Все</button>
      <button data-category="Футболка" class="filter-btn px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Футболки</button>
      <button data-category="Джинсы" class="filter-btn px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Джинсы</button>
      <button data-category="Худи" class="filter-btn px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Худи</button>
      <button data-category="Платье" class="filter-btn px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Платья</button>
      <button data-category="Кроссовки" class="filter-btn px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Кроссовки</button>
      <button data-category="Куртка" class="filter-btn px-3 py-1 bg-gray-200 rounded hover:bg-gray-300">Куртки</button>
    </div>
    
    <h2 class="text-xl font-semibold mb-4">Каталог товаров</h2>
    <div id="product-list" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4 px-4">
      <!-- Карточки появятся здесь -->
    </div>
      <div class="text-gray-500 italic">Товары скоро появятся...</div>
  </main>

  <script>
    const toggle = document.getElementById('burger-toggle');
    const menu = document.getElementById('nav-menu');
    toggle.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  
    // Закрытие меню при клике по ссылке на мобильных
    document.querySelectorAll('#nav-menu a').forEach(link => {
      link.addEventListener('click', () => {
        if (window.innerWidth < 768) {
          menu.classList.add('hidden');
        }
      });
    });
  </script>
  
  <!-- Footer -->
  <footer class="bg-white shadow p-4 text-center text-sm text-gray-500">
    &copy; 2025 StyleBox. Все права защищены.
  </footer>

  <script src="js/main.js"></script>
</body>
</html>
